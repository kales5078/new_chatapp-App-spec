version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/new_chatapp

 hooks:
  BeforeInstall:
    - location: Scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: Scripts/change_file.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: Scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: Scripts/stop_server.sh
      timeout: 300
      runas: root
